<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Website</title>
  <link rel="stylesheet" href="Assets\style.css">
</head>
<body>

  <main class="main">
    <header class="header">
        <a href="#" class="branding">Grace's Lil Quizzicle</a>

        <nav class="quizstats">
          <a href="#">View High Scores</a>
          <a href="#">Time Left:</a>
        </nav>
    </header>

    <section class="quiz">
      <div class="quiz-content">
        <h1>Quiz Yourself</h1>
        <p>Test your coding knowledge!</p>
        <button class="start-button">Start</button>
      </div>
    </section>
  </main>

  <div class="popup-info">
    <h2>Quiz Guide</h2>
    <span class="info">1. TEXT GOES HERE</span>
    <span class="info">2. TEXT GOES HERE</span>
    <span class="info">3. TEXT GOES HERE</span>
    <span class="info">4. TEXT GOES HERE</span>
    <span class="info">5. TEXT GOES HERE</span>

    <div class="button-group">
      <button class="info-button exit-button">Exit Quiz</button>
      <a href="#" class="info-button continue-button">Continue</a>
    </div>
  </div>

  <script src="Assets\questionaire.js"></script>
  <script src="Assets\script.js"></script>
  
</body>
</html>
